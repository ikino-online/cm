<body>
	<!-- header (hidden style) -->
	<header class="header header--hidden">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="header__content">
						<a href="https://t.me/movies_filmbot" class="header__logo">
							<img src="https://bot.kinozzz.ru/img/logo.png" style="width:55px;" alt="PopCorn BOT">
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- details -->
	<section class="section section--head section--head-fixed section--gradient section--details-bg" style="height:auto;">
	<div class="section__bg" data-bg="https://bot.kinozzz.ru\imag/media.jpg"></div>
		<div class="container">
			<!-- article -->
			<div class="article">
				<div class="row">
					<div class="col-12 col-xl-8" style="height:80%;">
						<!-- article content -->
						<div class="article__content">
							<h1></h1>
<iframe src="https://api.strvid.ws/embed/movie/film_id/?host=tg.movie" allow="autoplay *" width="640" height="100%" allowfullscreen="" webkitallowfullscreen="" mozallowfullscreen="" oallowfullscreen="" msallowfullscreen=></iframe>

				<p class="descriptions"> </p>
						</div>
						<!-- end article content -->
					</div>
					</div>
				</div>
			</div>
			<!-- end article -->
<script>
    window.onload = function() {
        const url = window.location.href;
        const playId = url.match(/\/movie\/(\d+)/)[1];
        const iframe = document.querySelector('iframe');
        const iframeSrc = iframe.src.replace(/film_id/, playId);
        iframe.src = iframeSrc;
		
  fetch(`https://api1683802090.bhcesh.me/franchise/details?token=ec18059a12110f229a7ca08670d1afd4&id=${playId}`)
    .then(response => response.json())
    .then(data => {
      const articleContent = document.querySelector('.article__content');
      const nameEl = document.createElement('h1');
      nameEl.innerText = data.name;
      articleContent.insertBefore(nameEl, articleContent.firstChild);
	  const description = data.description;
      const descriptions = document.querySelectorAll('p.descriptions');
      descriptions.forEach(p => p.innerHTML = description);
    })
    .catch(error => console.error(error));	
    };
</script>		
	</section>
	<!-- end details -->
