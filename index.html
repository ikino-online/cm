<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoHype</title>
 <script src="https://kodir2.github.io/actualize.js" async></script>
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        font-size: 16px;
        font-family: sans-serif;
    }

    body {
        overflow: hidden;
        background: #2d2d2d;
    }

    #video_iframe {
        border: none;
        width: 100vw;
        height: 50vh;
    }

    .controlbutton,
    rect.rect {
        fill: #00ea57e3 !important;
    }
</style>

<script>
    var version = '1.0.1';

    window.onload = function () {
        console.log('Cinemoon version: ', version)

        let iframe = document.getElementById('film_id');

        let params = {},
            query = window.location.href.split('?')[1];

        if (query) {
            let queryParams = query.split('&');
            queryParams.forEach(function (p) {
                ps = p.split('=')
                params[ps[0]] = ps[1]
            })
        }

        if (params.f) {

            iframe.src = params.f;
        } else {
            alert('video not found')
        }

        //iframe color
        iframe.getElementsByClassName('controlbutton')
        
    }
</script>

<body>
    <iframe allowfullscreen id="film_id" src="">
    </iframe>
</body>
</html>
